apiVersion: v1
kind: Service
metadata:
  name: africatrip-service
spec:
  selector:
    app: africatrip
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80 # this is the service port
    targetPort: 80 # this is the container port
    nodePort: 30050

---

apiVersion: v1
kind: Secret
metadata:
  name: jfrogkey
data:
  .dockerconfigjson: ewoJImF1dGhzIjogewoJCSJqYWJhc3BhY2UuamZyb2cuaW8iOiB7CgkJCSJhdXRoIjogImJtOTFiV1Z1WkdGeWNubHNRR2R0WVdsc0xtTnZiVHBCUzBOd09HMWFWRGx0VFRRMmJVRlVRMFk0VTFreVpGSktiell6WVZRNFFUTk9VRmxCZWs1d1VVWkZWWGhJV1RFNVFuY3plbVI2UTFGMlExWk9jRWcxZG1aU1FqUmpRWFJPIgoJCX0KCX0KfQ==
type: kubernetes.io/dockerconfigjson

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: africatrip-deployment
  labels:
    app: africatrip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: africatrip
  template:
    metadata:
      labels:
        app: africatrip
    spec:
      imagePullSecrets:
        - name: jfrogkey
      containers:
        - name: africatrip
          image: https://jabaspace.jfrog.io/jabaspace/noumendarryl/africatrip:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: africatrip-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: www.africatrip.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: africatrip-service
                port:
                  number: 80